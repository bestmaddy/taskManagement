<div class="row justify-content-around">
  <div class="col-3">
    <input class="form-select" type="text" name="searchTerm" placeholder="Filter by country name"
      [(ngModel)]="searchText" (input)="search(searchText)" />
  </div>
  <div class="col-3 d-flex justify-content-center align-items-center">
    <div>
      <label class="form-label me-2">search In</label>
    </div>
    <div>
      <select id="userrole" class="form-select" name="searchIn" [(ngModel)]="searchIn" required>
        <option>Due Date</option>
        <option>Status</option>
      </select>
    </div>
  </div>
</div>
<table class="table table-striped table-bordered border-primary table-hover m-2 text-center">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Status</th>
      <th>Action</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let item of taskData | orderBy:'y' | paginate : { itemsPerPage: tableSize, currentPage: page,
        totalItems: count }; let i=index">
      <th>{{i+1}}</th>
      <th>{{item.title}}</th>
      <th>{{item.description}}</th>
      <th>{{item.duedate}}</th>
      <th>{{item.status}}</th>
      <th>
        <button type="button" class="btn btn-primary m-2" (click)="ChangeStatus(item,'Running')">Start</button>
        <button type="button" class="btn btn-secondary m-2" (click)="ChangeStatus(item,'Closed')">Close</button>
        <button type="button" class="btn btn-success m-2" (click)="ChangeStatus(item,'Cancelled')">Cancel</button>
      </th>
      <th>
        <button type="button" class="btn btn-danger m-2" (click)="DeleteTask(item)">Delete</button>
      </th>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center mt-3">
  <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
  </pagination-controls>
</div>
